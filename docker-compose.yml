services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: siem
      POSTGRES_USER: siem_user
      POSTGRES_PASSWORD: siem_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U siem_user -d siem"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
